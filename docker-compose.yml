version: '3.8'

services:
  nestjs-mongo-api:
    container_name: nestjs-mongo-api
    image: registry.digitalocean.com/registry-devops/nestjs-mongo-api:${version}
    port:
      - "3000:3000"
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
    driver: local
